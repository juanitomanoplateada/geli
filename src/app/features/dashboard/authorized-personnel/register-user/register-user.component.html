<div class="register-container">
  <h1>Registro de Usuario</h1>
  <p class="subtitle">
    Ingrese los datos de la persona a registrar en el sistema.
  </p>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <!-- Correo institucional -->
    <div class="form-group">
      <label for="email">Correo Institucional</label>
      <div class="email-input-group">
        <input
          id="email"
          type="text"
          formControlName="email"
          placeholder="Usuario Institucional"
          class="form-control email-input"
          appUppercaseNospace
        />
        <span class="domain-display">&#64;uptc.edu.co</span>
      </div>
      <div
        *ngIf="
          registerForm.get('email')?.invalid &&
          registerForm.get('email')?.touched
        "
        class="error-message"
      >
        Ingrese un usuario institucional válido
      </div>
    </div>

    <!-- Nombre completo (nombres + apellidos) -->
    <div class="form-group">
      <label>Nombre Completo de la Persona</label>
      <div class="name-split-row">
        <input
          type="text"
          placeholder="Nombres"
          class="form-control"
          formControlName="firstName"
          appUppercase
        />
        <input
          type="text"
          placeholder="Apellidos"
          class="form-control"
          formControlName="lastName"
          appUppercase
        />
      </div>
      <div
        *ngIf="
          registerForm.get('firstName')?.invalid &&
          registerForm.get('firstName')?.touched
        "
        class="error-message"
      >
        Nombres requeridos
      </div>
      <div
        *ngIf="
          registerForm.get('lastName')?.invalid &&
          registerForm.get('lastName')?.touched
        "
        class="error-message"
      >
        Apellidos requeridos
      </div>
    </div>

    <!-- Identificación sin espacios -->
    <div class="form-group">
      <label for="identification">Identificación</label>
      <input
        id="identification"
        type="text"
        formControlName="identification"
        (input)="onIdentificationInput($event)"
        placeholder="Número de identificación"
        class="form-control"
        appUppercaseNospace
      />
      <div
        *ngIf="
          registerForm.get('identification')?.invalid &&
          registerForm.get('identification')?.touched
        "
        class="error-message"
      >
        Este campo es requerido
      </div>
    </div>

    <!-- Rol -->
    <div class="form-group">
      <label for="role">Rol</label>
      <select
        id="role"
        formControlName="role"
        class="form-control"
        (change)="onRoleChange($event)"
      >
        <option value="" disabled selected>Seleccione un rol</option>
        <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
      </select>
      <div
        *ngIf="
          registerForm.get('role')?.invalid && registerForm.get('role')?.touched
        "
        class="error-message"
      >
        Debe seleccionar un rol
      </div>
    </div>

    <!-- Fecha de asignación (solo para Personal Autorizado) -->
    <div class="form-group" *ngIf="showDateField()">
      <label for="assignmentDate">Fecha de Asignación</label>
      <input
        id="assignmentDate"
        type="date"
        formControlName="assignmentDate"
        class="form-control"
      />
      <div
        *ngIf="
          registerForm.get('assignmentDate')?.invalid &&
          registerForm.get('assignmentDate')?.touched
        "
        class="error-message"
      >
        Debe seleccionar una fecha
      </div>
    </div>

    <!-- Feedback -->
    <div
      *ngIf="feedbackMessage"
      [ngClass]="feedbackSuccess ? 'feedback success' : 'feedback error'"
      class="feedback"
    >
      {{ feedbackMessage }}
    </div>

    <!-- Botones -->
    <div class="button-group">
      <button type="button" class="btn cancel-btn" (click)="onCancel()">
        Cancelar
      </button>
      <button
        type="submit"
        class="btn submit-btn"
        [disabled]="!registerForm.valid"
      >
        Registrar Persona
      </button>
    </div>
  </form>
</div>
