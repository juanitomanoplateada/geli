<div class="search-container">
  <div class="search-bar">
    <input
      type="text"
      [(ngModel)]="searchQuery"
      (keyup)="onKeyUp($event)"
      placeholder="Buscar por nombre o descripci贸n..."
      class="search-input"
      [disabled]="isLoading"
    />

    <button
      (click)="performSearch()"
      class="search-button"
      [disabled]="isLoading"
    >
      <span class="search-icon"></span>
      <span *ngIf="!isLoading">Buscar</span>
      <span *ngIf="isLoading">Buscando...</span>
    </button>

    <button
      (click)="toggleAdvancedSearch()"
      class="advanced-search-btn"
      [disabled]="isLoading"
    >
      {{ showAdvancedSearch ? "Ocultar filtros" : "B煤squeda avanzada" }}
    </button>
  </div>

  <div *ngIf="showAdvancedSearch" class="advanced-search">
    <!-- Filtro: Disponibilidad -->
    <div class="filter-group">
      <label for="availabilityFilter">Disponibilidad:</label>
      <select
        id="availabilityFilter"
        [(ngModel)]="filters.availability"
        (change)="performSearch()"
        [disabled]="isLoading"
      >
        <option value="">Todas</option>
        <option value="Disponible">Disponible</option>
        <option value="No disponible">No disponible</option>
      </select>
    </div>

    <!-- Filtro: Ubicaci贸n con buscador embebido -->
    <div class="filter-group dropdown-search">
      <label for="locationDropdown">Ubicaci贸n:</label>
      <div class="select-box" (click)="toggleDropdown()">
        {{ selectedLocationLabel }}
      </div>

      <div
        class="dropdown"
        *ngIf="dropdownOpen"
        (click)="$event.stopPropagation()"
      >
        <input
          type="text"
          [(ngModel)]="locationSearchTerm"
          [ngModelOptions]="{ standalone: true }"
          (input)="filterLocations()"
          placeholder="Buscar ubicaci贸n..."
        />
        <div class="options">
          <div
            class="option"
            *ngFor="let loc of filteredLocations"
            (click)="selectLocation(loc)"
          >
            {{ loc }}
          </div>
        </div>
      </div>
    </div>

    <button
      (click)="clearFilters()"
      class="clear-filters-btn"
      [disabled]="isLoading"
    >
      Limpiar filtros
    </button>
  </div>

  <div *ngIf="isLoading" class="loading-state">
    <div class="spinner"></div>
    <p>Buscando laboratorios...</p>
  </div>

  <div *ngIf="!isLoading && laboratories.length > 0" class="results-container">
    <h3>Resultados ({{ laboratories.length }})</h3>
    <div class="results-grid">
      <div class="results-header">
        <div>Nombre</div>
        <div>Descripci贸n</div>
        <div>Disponibilidad</div>
        <div>Ubicaci贸n</div>
        <div>Acciones</div>
      </div>

      <div
        *ngFor="let lab of laboratories; trackBy: trackById"
        class="result-item"
      >
        <div data-label="Nombre">{{ lab.name }}</div>
        <div data-label="Descripci贸n">{{ lab.description }}</div>
        <div data-label="Disponibilidad">{{ lab.availability }}</div>
        <div data-label="Ubicaci贸n">{{ lab.location.name }}</div>
        <div data-label="Acciones">
          <button class="search-button" (click)="navigateToEdit(lab.id)">
            Editar
          </button>
        </div>
      </div>
    </div>
  </div>

  <div
    *ngIf="!isLoading && searchQuery && laboratories.length === 0"
    class="no-results"
  >
    <p>No se encontraron laboratorios para "{{ searchQuery }}"</p>
    <button (click)="clearFilters()" class="try-again-btn">
      Limpiar b煤squeda
    </button>
  </div>
</div>
