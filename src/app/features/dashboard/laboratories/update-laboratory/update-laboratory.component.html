<div class="update-lab-container">
  <h1>Actualización de Laboratorio</h1>
  <p class="subtitle">Modifique la información del laboratorio seleccionado.</p>

  <form [formGroup]="labForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre del laboratorio</label>
      <input
        id="nombre"
        type="text"
        formControlName="nombre"
        placeholder="Ej: Laboratorio de Física"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <textarea
        id="descripcion"
        formControlName="descripcion"
        placeholder="Descripción del laboratorio"
        class="form-control"
        rows="3"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="lugar">Lugar</label>
      <select id="lugar" formControlName="lugar" class="form-control">
        <option value="" disabled>Seleccione un lugar</option>
        <option *ngFor="let lugar of lugares" [value]="lugar">
          {{ lugar }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="disponibilidad">Disponibilidad</label>
      <select
        id="disponibilidad"
        formControlName="disponibilidad"
        class="form-control"
      >
        <option value="true">Disponible</option>
        <option value="false">No disponible</option>
      </select>
    </div>

    <div class="button-group">
      <button type="button" class="btn cancel-btn" (click)="onCancel()">
        Cancelar
      </button>
      <button type="submit" class="btn submit-btn" [disabled]="!labForm.valid">
        Guardar Cambios
      </button>
    </div>
  </form>
</div>
