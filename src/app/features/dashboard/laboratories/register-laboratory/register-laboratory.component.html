<div class="register-container">
  <h1>Registro de Laboratorio</h1>
  <p class="subtitle">Ingrese los datos del nuevo laboratorio.</p>

  <form [formGroup]="labForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre del Laboratorio</label>
      <input
        id="nombre"
        type="text"
        formControlName="nombre"
        placeholder="Ej: Laboratorio de Física"
        class="form-control"
      />
      <div
        *ngIf="labForm.get('nombre')?.invalid && labForm.get('nombre')?.touched"
        class="error-message"
      >
        El nombre es obligatorio
      </div>
    </div>

    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <textarea
        id="descripcion"
        formControlName="descripcion"
        rows="4"
        placeholder="Opcional"
        class="form-control"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="lugar">Lugar</label>
      <select id="lugar" formControlName="lugarId" class="form-control">
        <option value="" disabled selected>Seleccione un lugar</option>
        <option *ngFor="let lugar of lugares" [value]="lugar.id">
          {{ lugar.nombre }}
        </option>
      </select>
      <div
        *ngIf="
          labForm.get('lugarId')?.invalid && labForm.get('lugarId')?.touched
        "
        class="error-message"
      >
        Debe seleccionar un lugar
      </div>
    </div>

    <div class="form-group">
      <label for="disponibilidad">Disponibilidad</label>
      <select
        id="disponibilidad"
        formControlName="disponibilidad"
        class="form-control"
      >
        <option [value]="true">Disponible</option>
        <option [value]="false">No disponible</option>
      </select>
    </div>

    <div class="button-group">
      <button type="button" class="btn cancel-btn" (click)="onCancel()">
        Cancelar
      </button>
      <button type="submit" class="btn submit-btn" [disabled]="!labForm.valid">
        Registrar Laboratorio
      </button>
    </div>
  </form>
</div>
