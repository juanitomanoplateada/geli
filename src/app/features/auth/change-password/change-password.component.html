<div class="change-password-background">
  <main class="change-password-container">
    <!-- Botón de regreso -->
    <header class="change-password-header">
      <button class="btn-back" (click)="goBack()">←</button>
    </header>

    <!-- Logos institucionales -->
    <section class="change-password-logos">
      <img class="change-password-logo" src="/logo_uptc.png" alt="Logo UPTC" />
      <hr class="change-password-divider" />
      <img
        class="change-password-logo"
        src="/logo_incitema.png"
        alt="Logo INCITEMA"
      />
    </section>

    <!-- Título e instrucción -->
    <h2 class="change-password-title">CAMBIAR CONTRASEÑA</h2>
    <p class="change-password-subtitle">Ingresa tu nueva contraseña</p>

    <!-- Mensaje de validación -->
    <div
      *ngIf="message"
      class="change-password-message"
      [ngClass]="{ error: hasError, success: !hasError }"
    >
      {{ message }}
    </div>

    <!-- Formulario -->
    <form class="change-password-form" (ngSubmit)="onChangePassword()">
      <!-- Nueva contraseña -->
      <div class="change-password-input-group">
        <input
          [type]="isNewPasswordVisible ? 'text' : 'password'"
          class="change-password-input"
          [(ngModel)]="newPassword"
          name="newPassword"
          (input)="validatePassword()"
          placeholder="Nueva contraseña"
          required
        />
        <span class="toggle-password" (click)="togglePasswordVisibility('new')">
          {{ isNewPasswordVisible ? "🙈" : "👁️" }}
        </span>
      </div>

      <!-- Confirmar contraseña -->
      <div class="change-password-input-group">
        <input
          [type]="isConfirmPasswordVisible ? 'text' : 'password'"
          class="change-password-input"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          (input)="validatePassword()"
          placeholder="Confirmar contraseña"
          required
        />
        <span
          class="toggle-password"
          (click)="togglePasswordVisibility('confirm')"
        >
          {{ isConfirmPasswordVisible ? "🙈" : "👁️" }}
        </span>
      </div>

      <!-- Botón de acción -->
      <button
        type="submit"
        class="change-password-button"
        [disabled]="!formValid"
      >
        Continuar
      </button>
    </form>
  </main>
</div>
