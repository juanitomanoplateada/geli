<div class="login-background">
  <main class="login-container">
    <!-- Logos institucionales -->
    <section class="login-logos">
      <img class="login-logo uptc-logo" src="/logo_uptc.png" alt="Logo UPTC" />
      <hr class="login-divider" />
      <img
        class="login-logo incitema-logo"
        src="/logo_incitema.png"
        alt="Logo INCITEMA"
      />
    </section>

    <!-- Título -->
    <h2 class="login-title">INICIAR SESIÓN</h2>
    <p class="login-subtitle">Ingresa tus credenciales institucionales</p>

    <!-- Mensaje de éxito o error -->
    <div
      *ngIf="message"
      class="login-message"
      [ngClass]="{ error: hasError, success: !hasError }"
    >
      {{ message }}
    </div>

    <!-- Formulario de inicio de sesión -->
    <form class="login-form" (ngSubmit)="onLogin()">
      <!-- Usuario institucional -->
      <div class="login-input-group">
        <input
          type="text"
          class="login-input username-field"
          [(ngModel)]="username"
          name="username"
          placeholder="Usuario institucional"
          required
          appUppercaseNospace
        />
        <span class="login-domain">&#64;uptc.edu.co</span>
      </div>

      <!-- Contraseña -->
      <div class="login-input-group password-group">
        <input
          [type]="isPasswordVisible ? 'text' : 'password'"
          class="login-input password-field"
          [(ngModel)]="password"
          name="password"
          placeholder="Contraseña"
          required
        />
        <span class="toggle-password" (click)="togglePasswordVisibility()">
          {{ isPasswordVisible ? "🙈" : "👁️" }}
        </span>
      </div>

      <!-- Botón de acceso -->
      <button
        type="submit"
        class="login-button"
        [disabled]="!username || !password || isLoading"
      >
        {{ isLoading ? "⏳ Accediendo..." : "Acceder" }}
      </button>
    </form>

    <!-- Enlace para recuperar contraseña -->
    <a routerLink="../forgot-password" class="forgot-password-link">
      ¿Olvidó su contraseña?
    </a>
  </main>
</div>
